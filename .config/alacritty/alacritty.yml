# import desired color file here 
import:
  - ~/.config/alacritty/saved-themes/guezwhoz-scheme.yml
key_bindings:
  - { key: F11, action: ToggleFullscreen }
window:
  opacity: 0.85
  padding:
    x: 4
    y: 4
font:
  normal:
    family: 'Noto Mono for Powerline'
  size: 11.0
colors:
  cursor:
    text: "#fefff2"
    cursor: "#ffb86c"
  selection:
    text: "#e6e6e6"
    background: "#555555"
  primary:
    background: "#292a2b"
    foreground: "#e6e6e6"
  normal:
    black: "#292a2b"
    red: "#ff2c6d"
    green: "#19f9d8"
    yellow: "#ffb86c"
    blue: "#45a9f9"
    magenta: "#ff75b5"
    cyan: "#6fc1ff"
    white: "#e6e6e6"
  bright:
    black: "#555555"
    red: "#ff2c6d"
    green: "#19f9d8"
    yellow: "#ffcc95"
    blue: "#6fc1ff"
    magenta: "#ff9ac1"
    cyan: "#6fc1ff"
    white: "#ffffff"
theme: Panda
